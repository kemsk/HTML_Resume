<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XU SSIO - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body, html { height: 100%; margin: 0; background-color: #19387E; }
    .login-container { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      width: 400px;
      padding: 30px;
      border-radius: 10px; 
      background-color: white; 
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .alert { font-size: 0.9rem; }
  </style>
</head>

<body>
  <div class="login-container justify-content-center">
    <div class="row justify-content-center">
      <h2 class="mb-4 text-center"><b>SSIO Entry Violation System</b></h2>

      <!-- Error Messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger text-center" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="post" class="form-with-validation" action="{% url 'ts_users:login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="ssio_username" class="form-label"><strong>Username</strong></label>
          <input type="text" class="form-control" id="ssio_username" name="ssio_username"
                 placeholder="Username" required value="{{ request.POST.ssio_username|default:'' }}" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"><strong>Password</strong></label>
          <input type="password" class="form-control" id="password" name="password"
                 placeholder="Password" required />
        </div>
        <div class="d-flex justify-content-end mb-3">
          <a href="#" class="text-decoration-none text-primary small">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3"><b>Login</b></button>
      </form>

      <p class="text-center mt-3 mb-2">or</p>
      <a href="{% url 'ts_users:google_login' %}" class="btn btn-outline-secondary w-100 mt-3">
        <i class="fa-brands fa-google me-2"></i><b>Sign in with Google</b>
      </a>
    </div>
  </div>

  {% if show_pin_modal %}
  <!-- PIN Modal -->
  <div class="modal fade" id="ssio_userpin" tabindex="-1" aria-labelledby="ssio_userpin" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="ssio_userpin"><strong>Enter Your 6-digit PIN</strong></h5>
        </div>
        <div class="modal-body">
          <form method="post" action="{% url 'ts_users:login' %}" id="ssio_userpin">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" class="form-control text-center" name="ssio_userpin" maxlength="6"
                     pattern="\d{6}" required placeholder="Enter PIN" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit PIN</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ssio_userpin = new bootstrap.Modal(document.getElementById('ssio_userpin'));
    ssio_userpin.show();
  </script>
  {% endif %}
</body>
</html>
