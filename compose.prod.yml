services:
  db:
    image: mysql:8.0
    container_name: "XUSSIO_DB"
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - 3309:3306
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 5s
  
  web:
    build: .
    container_name: "XU_SSIO_Web"
    restart: on-failure:3
    env_file:
      - .env
    environment:
      - DATABASE_HOST=${DB_HOST}
      - DATABASE_USER=${DB_USER}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./static:/app/staticfiles

  nginx:
    image: nginx
    container_name: "XU_SSIO_Nginx"
    ports:
      - 8002:80
    volumes: 
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static:ro
    depends_on:
      - web

volumes:
  mysql_data: