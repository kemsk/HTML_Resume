{% extends "ts_index.html" %}
{% block content %}

<section id="student-search-content">
  <!-- Page Header -->
  <div class="section-header d-flex justify-content-between align-items-center mb-4" style="background-color: transparent;  box-shadow: none;">
    <div class="title-section d-flex align-items-center" >
      <i class="fas fa-search icon"></i>
      STUDENT SEARCH
    </div>
  </div>

  <!-- Search Form Section -->
  <div class="row g-4">
    <!-- First Column: Parameters -->
    <div class="col-md-3">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-light">
          <h5 class="mb-0"><strong>Parameters</strong></h5>
        </div>
        <div class="card-body">
          <form id="student-search-form">
            <label for="search-student-id" class="form-label"><b>Student ID:</b></label>
            <input type="text" class="form-control" id="search-student-id" placeholder="Enter Student ID">
            
            <label for="search-first-name" class="form-label mt-3"><b>First Name:</b></label>
            <input type="text" class="form-control" id="search-first-name" placeholder="Enter First Name">
            
            <label for="search-last-name" class="form-label mt-3"><b>Last Name:</b></label>
            <input type="text" class="form-control" id="search-last-name" placeholder="Enter Last Name">
            
            <div class="d-flex justify-content-end mt-4" style="gap: 10px;">
              <button type="button" class="btn btn-outline-danger" id="clear-btn">Clear</button>
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Second Column: Search Results -->
    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-light">
          <h5 class="mb-0"><strong>Search Results</strong></h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <style>
              .clickable-student-id {
                color: #0056b3;
                text-decoration: underline;
                cursor: pointer;
                background-color: #eef6ff;
                transition: background 0.2s, color 0.2s;
              }

              .clickable-student-id:hover {
                background-color: #cce3ff;
                color: #003366;
              }
            </style>
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>Student ID</th>
                  <th>Name</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="results-table-body">
                <tr>
                  <td colspan="3" class="text-center text-muted">No results found.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Third Column: Student Details -->
    <div class="col-md-5">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-light">
          <h5 class="mb-0"><strong>Student Details</strong></h5>
        </div>
        <div class="card-body">
          <div class="row g-0 align-items-center">
            <!-- Student Photo -->
            <div class="col-md-4 pe-md-2">
              <div class="student-details text-center">
                <img id="student-photo"
                  src="{{ student.photo_blob|default_if_none:''|yesno:'data:image/jpeg;base64,' }},{{ student.photo_blob|default_if_none:'' }}{% if not student.photo_blob %}http://127.0.0.1:8003/media/student_photos/{{ student.photo|default:'placeholder.jpg' }}{% endif %}"
                  class="img-fluid id-photo rounded" style="max-width: 150px;">
              </div>
            </div>

            <!-- Student Info -->
            <div class="col-md-8 ps-md-2">
              <div class="ticket-details">
                <p class="mb-2"><strong style="color: #333;">Student Name:</strong><br><span class="student-name" style="color: #333;"></span></p>
                <p class="mb-2"><strong style="color: #333;">Student ID:</strong><br><span class="student-id" style="color: #333;"></span></p>
                <p class="mb-2"><strong style="color: #333;">College:</strong><br><span class="student-college" style="color: #333;"></span></p>
                <p class="mb-2"><strong style="color: #333;">Course & Year:</strong><br><span class="student-course-year" style="color: #333;"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
{% endblock %}
