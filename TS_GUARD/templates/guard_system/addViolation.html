{% extends "tsg_index.html" %}
{% block content %}
<section id="add-violation-content">
  <div class="section-header mb-4" style="background-color: transparent;  box-shadow: none;">
    <div class="title-section">
      <i class="fas fa-plus-circle icon"></i>VIOLATION TICKET
    </div>
  </div>

  <div class="container-fluid" style="max-width: 1100px;">
    <form id="add-violation-form">
      <!-- Ticket Number -->
      <div class="row mb-3">
        <div class="col-12 d-flex align-items-center ps-4">
          <h2 class="ml-3 mb-0" style="color: #333;"><b>Ticket #{{ ticket_id }}</b></h2>
          <input type="hidden" id="ticket_id" name="ticket_id" value="{{ ticket_id }}">
        </div>
      </div>

      <!-- Main Content - 2 Column Layout -->
      <div class="row">
        <!-- Column 1: Student Photo -->
        <div class="col-md-3">
          <div class="student-photo-container p-3" style="border: none; border-radius: 10px; background-color: transparent;">
            <div class="student-photo-display text-center">
              <img id="student-photo"
                src="{{ student.photo_blob|default_if_none:''|yesno:'data:image/jpeg;base64,' }},{{ student.photo_blob|default_if_none:'' }}{% if not student.photo_blob %}http://127.0.0.1:8003/media/student_photos/{{ student.photo|default:'placeholder.jpg' }}{% endif %}"
                class="img-fluid id-photo"
                style="width: 180px; height: 240px; object-fit: cover; border-radius: 10px; border: #DCDCDD;" >
            </div>
          </div>
        </div>

        <!-- Column 2: Student Details and Ticket Details -->
        <div class="col-md-9">
          <!-- Student Details Row -->
          <div class="mb-4 pe-2">
            <h5 class="mb-3" style="color: #333;"><b>Student Details</b></h5>
            <div style="max-width: 90%;"><hr style="border: 2px solid #162B5E;"></div>
            <div class="px-2">
              <div class="row">
                <!-- Left Column: Names -->
                <div class="col-md-6 mb-3">
                  <!-- First Name -->
                  <div class="mb-3">
                    <label for="student-first-name" class="form-label" style="color: #333;"><b>First Name:</b></label>
                    <input type="text" id="student-first-name" name="student-first-name" class="form-control" style="border: none; border-bottom: 1px solid #dee2e6;" readonly>
                  </div>
                  
                  <!-- Middle Name -->
                  <div class="mb-3">
                    <label for="student-middle-name" class="form-label" style="color: #333;"><b>Middle Name:</b></label>
                    <input type="text" id="student-middle-name" name="student-middle-name" class="form-control" style="border: none; border-bottom: 1px solid #dee2e6;" readonly>
                  </div>
                  
                  <!-- Last Name -->
                  <div class="mb-3">
                    <label for="student-last-name" class="form-label" style="color: #333;"><b>Last Name:</b></label>
                    <input type="text" id="student-last-name" name="student-last-name" class="form-control" style="border: none; border-bottom: 1px solid #dee2e6;" readonly>
                  </div>
                </div>
                
                <!-- Right Column: Academic Info -->
                <div class="col-md-6 mb-3">
                  <!-- Student ID -->
                  <div class="mb-3">
                    <label for="student-id" class="form-label" style="color: #333;"><b>Student ID:</b></label>
                    <input type="text" id="student-id" name="student-id" class="form-control" style="border: none; border-bottom: 1px solid #dee2e6;" readonly>
                  </div>

                  <!-- College -->
                  <div class="mb-3">
                    <label for="student-college" class="form-label" style="color: #333;"><b>College:</b></label>
                    <input type="text" id="student-college" name="student-college" class="form-control" style="border: none; border-bottom: 1px solid #dee2e6;" readonly>
                  </div>

                  <!-- Course & Year Level-->
                  <div class="mb-3">
                    <label for="student-course-year" class="form-label" style="color: #333;"><b>Course & Year Level:</b></label>
                    <input type="text" id="student-course-year" name="student-course-year" class="form-control" style="border: none; border-bottom: 1px solid #dee2e6;" readonly>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Ticket Details Row -->
          <div class="pt-2 pe-2">
            <h5 class="mb-3" style="color: #333;"><b>Violation Details</b></h5>
            <div style="max-width: 90%;"><hr style="border: 2px solid #162B5E;"></div>
            <div class="px-2">
              <div class="row">
                <div class="col-md-6">
                  <p class="mb-2" style="color: #333;"><b>Violation Type:</b></p>
                  <div class="mb-3 ms-2">
                    <div class="mb-2">
                      <input class="form-check-input" type="checkbox" name="violation_types" id="id_violation" value="id_violation">
                      <label class="ms-2" for="id_violation" style="color: #333;">ID Violation</label>
                    </div>
                    <div class="mb-2">
                      <input class="form-check-input" type="checkbox" name="violation_types" id="dress_code_violation" value="dress_code_violation">
                      <label class="ms-2" for="dress_code_violation" style="color: #333;">Dress Code Violation</label>
                    </div>
                    <div class="mb-2">
                      <input class="form-check-input" type="checkbox" name="violation_types" id="uniform_violation" value="uniform_violation">
                      <label class="ms-2" for="uniform_violation" style="color: #333;">Uniform Violation</label>
                    </div>
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="mb-4">
                    <label for="photo-proof" class="mb-2" style="color: #333;"><b>Photo Proof:</b></label>
                    <input type="file" id="photo-proof" name="photo" capture="proof" accept=".jpg,.jpeg,.png,.svg" class="form-control" style="border: 1px solid #DCDCDD; padding-left: 0;">
                  </div>
                </div>
                
                <div class="col-md-12">
                  <div class="mb-4">
                    <label for="description" class="mb-2" style="color: #333;"><b>Description:</b></label>
                    <textarea id="description" name="description" class="form-control" rows="3" style="border: 1px solid #e9ecef;"></textarea>
                  </div>
                </div>
                  <!-- Action Buttons - Aligned to the right -->
                <div class="d-flex justify-content-end mt-4">
                  <a href="{% url 'ts:SearchStudent' %}" class="btn btn-outline-danger me-2" style="width: auto;">Cancel</a>
                  <button type="submit" class="btn btn-primary" style="width: auto;">Confirm</button>              
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
